<html lang = "en-US">

<head>

<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width">
<link rel = "icon" href = "idea.png"> 
<title>Fikirler</title>

<style>
	
body{
    background: #C0C3AF;
}
.baslik{
	background-color: white;
	padding: 15px;
    color: #C0C3AF;
    font-family: "ITC Serif Gothicv", Lato;
    font-size: 3em;
    letter-spacing: 0.2em;
    position: absolute;
    top: 4%;
	margin-left: 350px;
}
@mixin vertical-align($position){
	position:$position;
	top: 50%;
	-webkit-transform: translateY(-50%);
	-ms-transform: translateY(-50%);
	transform: translateY(-50%);
}
@mixin all-transition($time){
	transition: all $time;
	-webkit-transition: all $time;
}
.menu{
	font-weight: 100;
	background: #efefef;
	width: 150px;
	height: 100%;
	padding-left: 50px;
	position: fixed;
	z-index: 100;
	-webkit-box-shadow: -3px 0px 5px 0px rgba(0,0,0,0.2);
	box-shadow: -3px 0px 5px 0px rgba(0,0,0,0.2);
	right: -130px;
	@include all-transition(0.3s);
	color: #222;
}
.menu:hover{
	transform: translate3d(-130px, 0, 0);
	animation-timing-function: 1s ease-in;
}
.menu:focus{
	transform: translate3d(-130px, 0, 0);
	animation-timing-function: 1s ease-in;
}
.title{
	top:50%;
	@include horizantal-align(absolute);
	transform: rotate(270deg);
	left: 10px;
	font-weight: 800;
	font-size: 15px;
}
.nav{
	@include vertical-align(absolute);
    font-weight: 100;
}
.nav li{
    padding-bottom: 30px;
	list-style-type: none;
}
.nav a{
	display: block;
	text-decoration: none;
	color: inherit;
	include all-transition(0.3s);
}
.nav a:hover{
	color: #aaa;
}
table, th, td{
	border-collapse: collapse;
	padding: 6px;
	cursor: pointer;
}
tr:hover{
	background-color: grey;
	max-width: 1000px;
}
.split{
	height: 100%;
	width: 50%;
	position: fixed;
	z-index: 1;
	top: 0;
	overflow-x: hidden;
	padding-top: 20px;
}
.left{
	top: 15%;
	font-size: 1em;
    left: 2em;
    right: 2em;
}
.right{
	top: 15%;
	font-size: 1em;
    left: 35em;
    right: 35em;
}

</style>

</head>

<body>
	
<div class = "baslik">FİKİR RAFLARI</div>

<div class = "split left">
<h3>Fikirler</h3>
<table id = "tablo" border = 1 bordercolor = "black" >
	<tr>
		<td width = "40px"><b>Ad Soyad</b></td>
		<td width = "80px"><b>Yaş</b></td>
		<td width = "80px" id = "fkrrow"><b>Fikir</b></td>
		<td width = "80px"><b>Bütçe</b></td>
	</tr>
</table>

<h3>Yorum Yazma</h3>
<p><output id = "yorumYaz"></output></p>
Fikir:<br><input type = "text" data-key = fkr style = "width:99px" class = "satir"><br><br>
Adınız:<br><input type = "text" data-key = isim style = "width:99px" class = "satir"><br><br>
Yorumunuz:<br>
<textarea type = "text" data-key = yorum class = "satir"></textarea><br><br>
<input type = "button" id = "yorumbtn" value = "Gönder"></input>
</div>

<div class = "split right">
<h3>Yorumları Göster</h3>
<p><output id = "yorum"></output></p>
</div>

<div class = "menu"><br><br><br><br><br><br><br><br><br><br><br>
	<ul class="nav">

		<li><a href="fikirolustur.html">Fikir Dene</a></li>
		<li><a href="kaynaklar.html">Kaynaklar</a></li>
	</ul>
</div>

<ul id = "idea-list"></ul>
<ul id = "yorum-list"></ul>
<div id = "yorum-detay"></div>

</body>
</html>
